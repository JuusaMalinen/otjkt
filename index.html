<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Existence, Texts and Body Sensations / Olemassaolo, tekstit ja kehotuntemukset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        pre {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Text File Content</h1>
    <pre id="content">Loading content...</pre>

    <script>
        fetch('https://raw.githubusercontent.com/juusamalinen/otjkt/main/homepage.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').textContent = data;
            })
            .catch(error => {
                document.getElementById('content').textContent = 'Error loading content';
                console.error('Error fetching content:', error);
            });
    </script>
</body>
</html>
